version: 2
jobs:
  build_and_test:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run tests
          command: npm test
      - store_test_results:
          path: test-results
  deploy_to_staging:
    docker:
      - image:  google/cloud-sdk
    environment:
      - PROJECT_NAME: "My First Project "
      - GOOGLE_PROJECT_ID: "still-smithy-279711"
      - GOOGLE_COMPUTE_ZONE: "us-central1-c"
      - GOOGLE_CLUSTER_NAME: "circleci"
      - APP_NAME: "gceme"
      - IMAGE_TAG: "gcr.io/${PROJECT_NAME}/${APP_NAME}:latest"
    steps:
      - checkout
      - run: 
          name: Setup Google Cloud SDK
          command: |
            apt-get install -qq -y gettext
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}
      - setup_remote_docker
      - run: 
          name: Docker build and push
          command: |
            docker build -t my-app1 .
            docker tag my-app1 gcr.io/still-smithy-279711/circlecitesting
            gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://us.gcr.io 
            docker push us.gcr.io/still-smithy-279711/circlecitesting
      - run: 
          name: Deploy with Helm
          shell: /bin/bash
          command: |
           curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
           chmod 700 get_helm.sh
           ./get_helm.sh
           gcloud container clusters get-credentials circleci --zone us-central1-c --project still-smithy-279711
           helm repo add stable https://kubernetes-charts.storage.googleapis.com/
           helm repo update
           helm install circleci helm/circleci -n default 
           helm ls
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build_and_test
      - deploy_to_staging:
          requires:
            - build_and_test
          filters:
            branches:
              only: master
